plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation('net.portswigger.burp.extender:burp-extender-api:2.3')
}

libsDirName = '../@jar'

mainClassName = 'main.java.burp.BurpExtender'

jar {
    manifest {
        attributes 'Main-Class': "$mainClassName"
    }
}
